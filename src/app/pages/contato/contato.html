<main id="contato">
    <div class="container">

        <div class="main-content">

            @for(card of cards; track $index){
    
                <div class="card">
    
                    <i-lucide [img]="card.icon" class="my-icon" color="#d61a8e"></i-lucide>
    
                    <div class="conteudo">
                        <div class="titulo">
                            <p>{{card.text}}</p>
                            
                        </div>
                        <div class="subtitulo">
                            <p>{{card.subText}}</p>
                        </div>
                    </div>
                    
                </div>
            }
        </div>
    </div>
</main>
